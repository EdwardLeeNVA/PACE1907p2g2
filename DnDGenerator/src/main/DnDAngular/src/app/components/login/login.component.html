<div class="container">
  <h4>Login</h4>
  <form>
    <div class="form-group">
      <!--<label for="username">Username</label>-->
      <input type="text" class="form-control" required [(ngModel)]="user.username" name="username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" required [(ngModel)]="user.password" name="password">
    </div>
    <button type="submit" class="btn btn-success" (click)="submitLogin()">Login</button>
    <p>Login Response Status {{ loginStatus }}</p>
    <div *ngIf="loginStatus">
      <p>Logged in.</p>
    </div>
  </form>
    <p>{{ user | json }}</p>
</div>
